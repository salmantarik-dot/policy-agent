<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Policy Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #004d00;
    }
    #reply {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 4px solid #006400;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Your Policy Agent</header>
  <div class="container">
    <h2>Paste your bullet points below:</h2>
    <textarea id="points" placeholder="e.g. Digital literacy training, Co-working spaces for youth, Micro-grants program..."></textarea>
    <button onclick="generatePolicy()">Generate Policy Draft</button>
    <div id="reply" style="display:none;"></div>
    <button id="downloadBtn" style="display:none;" onclick="downloadDocx()">Download as .docx</button>
  </div>
  <footer>Developed by Salman Tariq | 2025</footer>

  <script>
    async function generatePolicy() {
      const userInput = document.getElementById('points').value;
      const replyDiv = document.getElementById('reply');
      const downloadBtn = document.getElementById('downloadBtn');

      replyDiv.style.display = 'block';
      replyDiv.innerText = 'Generating policy draft...';

      try {
        const response = await fetch('https://patient-wind-3fcd.salman-tariq-reader.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        if (data.reply) {
          replyDiv.innerText = data.reply;
          downloadBtn.style.display = 'inline-block';
        } else {
          replyDiv.innerText = 'No reply received from AI.';
        }
      } catch (err) {
        replyDiv.innerText = 'Error: ' + err.message;
      }
    }

    function downloadDocx() {
      const text = document.getElementById('reply').innerText;
      const blob = new Blob([text], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'PolicyDraft.docx';
      link.click();
    }
  </script>
</body>
</html>
